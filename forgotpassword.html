<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forgotpassword.css">
</head>
<body>
    <div class="forgot-password-container">
        <div class="forgot-password-image"></div>
        <div class="forgot-password-form">
            <div class="music-bars">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <h2 class="forgot-password-title">Forgot Password?</h2>
            <p class="forgot-password-subtitle">Enter your email to reset your password.</p>
            <div class="input-field">
                <input type="email" placeholder="Email Address" required>
            </div>
            <button class="forgot-password-button">Send Reset Link</button>
            <div class="switch-text">
                <span>Remembered your password? <a href="login.html">Login</a></span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
